<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Filing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Document Filing System</h1>
    <form id="document-form" enctype="multipart/form-data">
        <label for="serialNumber">Serial Number:</label>
        <input type="number" id="serialNumber" name="serialNumber" required><br>
        <label for="referenceID">Reference ID:</label>
        <input type="text" id="referenceID" name="referenceID" required><br>
        <label for="dateOfDocument">Date of Document:</label>
        <input type="date" id="dateOfDocument" name="dateOfDocument" required><br>
        <label for="timeOfDocument">Time of Document:</label>
        <input type="time" id="timeOfDocument" name="timeOfDocument" required><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
        <label for="fromEntity">From (Entity):</label>
        <input type="text" id="fromEntity" name="fromEntity" required><br>
        <label for="pdf">Attach PDF:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required><br>
        <label for="actions">Actions (JSON format):</label>
        <textarea id="actions" name="actions" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="document-list"></div>

    <script src="scripts.js"></script>
</body>
</html>
