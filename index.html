        <h1>DRDO Document Filing System</h1>
    </header>
    <div class="container">
        <form id="document-form" enctype="multipart/form-data">
            <h2>Submit a New Document</h2>
            <div class="form-group">
                <label for="serialNumber">Serial Number:</label>
                <input type="number" id="serialNumber" name="serialNumber" required>
            </div>
            <div class="form-group">
                <label for="referenceID">Reference ID:</label>
                <input type="text" id="referenceID" name="referenceID" required>
            </div>
            <div class="form-group">
                <label for="dateOfDocument">Date of Document:</label>
                <input type="date" id="dateOfDocument" name="dateOfDocument" required>
            </div>
            <div class="form-group">
                <label for="timeOfDocument">Time of Document:</label>
                <input type="time" id="timeOfDocument" name="timeOfDocument" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="fromEntity">From (Entity):</label>
                <input type="text" id="fromEntity" name="fromEntity" required>
            </div>
            <div class="form-group">
                <label for="pdf">Attach PDF:</label>
                <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="actionPdf">Attach Action PDF (Optional):</label>
                <input type="file" id="actionPdf" name="actionPdf" accept="application/pdf">
            </div>
            <div class="form-group">
                <label for="actions">Actions (JSON format):</label>
                <textarea id="actions" name="actions" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <h2>Document List</h2>
        <table id="document-table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Reference ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>From</th>
                    <th>PDF</th>
                    <th>Actions</th>
                    <th>Reminder</th>
                </tr>
            </thead>
            <tbody>
                <!-- Documents will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
